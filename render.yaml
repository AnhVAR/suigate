services:
  - type: web
    name: suigate-backend
    runtime: node
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SUI_RPC_URL
        value: https://fullnode.testnet.sui.io
      - key: SUI_NETWORK
        value: testnet
      - key: SUI_PACKAGE_ID
        sync: false
      - key: SUI_ADMIN_CAP_ID
        sync: false
      - key: SUI_ORACLE_ID
        sync: false
      - key: SUI_POOL_ID
        sync: false
      - key: SUI_ADMIN_SECRET_KEY
        sync: false
      - key: SUI_USDC_TYPE
        sync: false
      - key: SEPAY_API_KEY
        sync: false
      - key: SEPAY_WEBHOOK_SECRET
        sync: false
      - key: SEPAY_ACCOUNT_NUMBER
        sync: false
      - key: SEPAY_ACCOUNT_NAME
        sync: false
