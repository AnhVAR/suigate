<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px; height: 1080px; overflow: hidden;
    background: #0a0a1a;
    font-family: -apple-system, 'SF Pro Display', 'Inter', sans-serif;
    color: #fff;
    display: flex; align-items: center; justify-content: center;
  }
  .bg {
    position: absolute; inset: 0;
    background:
      radial-gradient(ellipse at 50% 40%, rgba(139,92,246,0.18) 0%, transparent 55%),
      radial-gradient(ellipse at 50% 80%, rgba(109,40,217,0.08) 0%, transparent 40%);
  }
  .grid {
    position: absolute; inset: 0; opacity: 0.03;
    background-image:
      linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .content { position: relative; text-align: center; z-index: 1; }
  .logo-icon {
    width: 100px; height: 100px; margin: 0 auto 28px;
    background: linear-gradient(135deg, #8b5cf6, #6d28d9);
    border-radius: 24px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 60px rgba(139,92,246,0.3);
  }
  .logo-icon svg { width: 60px; height: 60px; }
  h1 {
    font-size: 64px; font-weight: 700; letter-spacing: -2px;
    background: linear-gradient(135deg, #c4b5fd, #8b5cf6);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }
  .subtitle {
    font-size: 24px; color: #9ca3af; margin-bottom: 40px; font-weight: 300;
  }
  .stats {
    display: flex; gap: 48px; justify-content: center; margin-bottom: 48px;
  }
  .stat { text-align: center; }
  .stat-value {
    font-size: 40px; font-weight: 700;
    background: linear-gradient(135deg, #a78bfa, #7c3aed);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .stat-label { font-size: 14px; color: #6b7280; margin-top: 4px; text-transform: uppercase; letter-spacing: 1px; }
  .cta {
    display: inline-block; padding: 14px 36px; border-radius: 12px;
    background: rgba(139,92,246,0.15); border: 1px solid rgba(139,92,246,0.3);
    font-size: 18px; color: #c4b5fd; font-weight: 500;
  }
  .thank-you {
    position: absolute; bottom: 48px; left: 0; right: 0; text-align: center;
    font-size: 20px; color: rgba(255,255,255,0.25); font-weight: 300;
  }
</style></head>
<body>
  <div class="bg"></div>
  <div class="grid"></div>
  <div class="content">
    <div class="logo-icon">
      <svg viewBox="0 0 100 100" fill="none">
        <path d="M25 85 L25 40 Q25 15 50 15 Q75 15 75 40 L75 85" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
      </svg>
    </div>
    <h1>SuiGate</h1>
    <p class="subtitle">Making crypto accessible for 20 million Vietnamese users</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">1</div>
        <div class="stat-label">Solo Developer</div>
      </div>
      <div class="stat">
        <div class="stat-value">8</div>
        <div class="stat-label">Days Built</div>
      </div>
      <div class="stat">
        <div class="stat-value">5</div>
        <div class="stat-label">Smart Contracts</div>
      </div>
      <div class="stat">
        <div class="stat-value">15K+</div>
        <div class="stat-label">Lines of Code</div>
      </div>
    </div>
    <div class="cta">github.com/AnhVAR/suigate</div>
  </div>
  <div class="thank-you">Thank you for watching</div>
</body></html>
